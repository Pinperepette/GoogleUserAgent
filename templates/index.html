<!DOCTYPE html>
<html lang="en">
<head>
  <br>
  <title>GoogleBot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>My First GoogleBot Page</h1>
  <p>A simple page that allows you to test what Google sees.</p>
  <br>
            <div class="card card-body">
            <form method="POST" action="/googlebot" target="_top">
              <div class="row">
                <div class="col-sm-10">
                <br>
                <input type="text" name="url" class="form-control" placeholder="Enter url">
                <small id="urlHelp" class="form-text text-muted">Enter url you want to test.</small>
                <br>
                <br>
                <button type="submit" class="btn btn-info my-2 my-sm-0">Start</button>
                </form>
                </div>
</div>

</body>
